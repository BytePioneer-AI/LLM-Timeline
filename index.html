<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大模型发布时间轴 | AI Model Timeline - 实时追踪全球AI大模型发布动态</title>
    <meta name="description" content="实时追踪全球重要AI大模型发布信息，包括GPT、Claude、Qwen、GLM等主流模型的详细评测和分析。">
    <meta name="keywords" content="大模型,AI,人工智能,GPT,Claude,Qwen,GLM,模型评测,时间轴">
    <meta name="author" content="AI Model Timeline">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-username.github.io/ai-model-timeline/">
    <meta property="og:title" content="大模型发布时间轴 | AI Model Timeline">
    <meta property="og:description" content="实时追踪全球重要AI大模型发布信息，专业评测分析">
    <meta property="og:image" content="https://your-username.github.io/ai-model-timeline/assets/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-username.github.io/ai-model-timeline/">
    <meta property="twitter:title" content="大模型发布时间轴 | AI Model Timeline">
    <meta property="twitter:description" content="实时追踪全球重要AI大模型发布信息，专业评测分析">
    <meta property="twitter:image" content="https://your-username.github.io/ai-model-timeline/assets/preview.png">

    <link rel="stylesheet" href="./assets/timeline-core.css">
    <style>
        /* 目录切换按钮样式 */
        #toggleToc {
            background: #5698c3;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        @media (max-width: 1200px) {
            #toggleToc {
                display: none;
                /* 在小屏幕上隐藏切换按钮 */
            }
        }
    </style>
    </style>
</head>

<body>
    <div style="position: fixed; top: 20px; left: 20px; z-index: 1001;">
        <button id="toggleToc">📋 目录</button>
    </div>
    <h1 style="text-align: center; color: #5698c3; margin: 2rem 0;">大模型发布时间轴</h1>

    <div class="release-chart-wrapper">
        <div class="control-bar">
            <input id="timeline-search" class="search-input" type="text" placeholder="搜索模型" />
            <div id="size-select-custom" class="size-select-custom" title="参数量"></div>
            <div class="type-filter" id="type-filter">
                <!-- 类型筛选芯片由JS生成 -->
            </div>
        </div>
        <div class="release-chart" id="release-chart">
            <div class="tooltip" id="release-chart-tooltip"></div>
        </div>
    </div>

    <div class="custom-toc" id="custom-toc">
        <div class="custom-toc-header">
            <h3>时间轴导航</h3>
        </div>
        <div class="custom-toc-content">
            <ul id="toc-list">
                <!-- 目录项将由 JavaScript 生成 -->
            </ul>
        </div>
    </div>

    <div class="timeline-container" id="timeline">
        <!-- 时间轴内容将由 JavaScript 生成 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./assets/timeline-config.js"></script>
    <script src="./assets/timeline-core.js"></script>
    <script>
        // 测试YAML解析库功能
        function testYAMLLibrary() {
            try {
                // 测试基本YAML解析功能
                const testYaml = `
name: "Test Model"
date: "2025-01-01"
text: |
  This is a multi-line
  text example
features:
  - feature1
  - feature2
openSource: true
`;
                
                const parsed = jsyaml.load(testYaml);
                console.log('✅ YAML解析库加载成功');
                console.log('📊 测试解析结果:', parsed);
                
                // 验证解析结果
                if (parsed.name === "Test Model" && 
                    parsed.date === "2025-01-01" && 
                    parsed.text.includes("multi-line") &&
                    Array.isArray(parsed.features) &&
                    parsed.openSource === true) {
                    console.log('✅ YAML解析功能验证通过');
                    return true;
                } else {
                    console.error('❌ YAML解析结果验证失败');
                    return false;
                }
            } catch (error) {
                console.error('❌ YAML解析库测试失败:', error);
                return false;
            }
        }

        // 全局时间轴实例
        let timelineCore;

        // 初始化时间轴
        function initTimeline() {
            // 首先测试YAML库
            const yamlTestPassed = testYAMLLibrary();
            
            if (!yamlTestPassed) {
                console.error('❌ YAML库测试失败，时间轴初始化中止');
                return;
            }

            // 创建配置
            const config = new TimelineConfig(TIMELINE_CONFIGS.standalone);

            // 创建时间轴实例
            timelineCore = new TimelineCore(config);

            // 暴露给全局作用域（用于按钮事件）
            window.timelineCore = timelineCore;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            initTimeline();
        });
    </script>
</body>

</html>
